<html>
<head>
        <title> Melakukan Teknik Format Penulisan </title>
</head>
<body>
<!-- membuta tulisan menjadi TEBAL-->
<b> Tulisan ini dicetak TEBAL </b>
<p>
<!-- membuat tulisan menjadi MIRING-->
<i> Tulisan ini dcetak MIRING</i>
<p>
<!-- membuat tulisan menjadi bergaris bawah -->
<u> Tulisan ini dicetak BERGARIS BAWAH </u>
<p>
<!-- Membuat Format Superscript -->
Dalam matematika, x pangkat 2 ditulis dengan X <sup>2</sup>
<p>
<!-- Membuat Format Subscript -->
Dalam kimia untuk oksigen adalah O <sub>2</sub>
</body>
</html>
